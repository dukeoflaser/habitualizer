<h1>This is the registration page.</h1>
<div ng-controller="RegistrationController as registration">
  <form>
    <input type="text" name="email" ng-model="user.email" />
    <input type="password" name="password" ng-model="user.password" />
    <input type="password" name="password_confirmation" ng-model="user.password_confirmation" />
    <input type="submit" ng-click="registration.submit(user)" value="Register" /><br>
  </form>
</div>
<a href="" ui-sref="login">Go to the login page.</a>
