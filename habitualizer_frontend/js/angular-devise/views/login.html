<div class="row mt">
  <div class="col-lg-12">
    <div class="form-panel">

      <h4 class="mb"><i class="fa fa-angle-right"></i> Sign In</h4>
      <form class="form-inline">
          <div class="form-group">
              <label class="sr-only" for="email">Email address</label>
              <input type="email" name="email" ng-model="user.email" class="form-control" placeholder="Enter email"/>
          </div>
          <div class="form-group">
              <label class="sr-only" for="password">Password</label>
              <input type="password" name="password" ng-model="user.password" class="form-control" placeholder="Password" />
          </div>
          <button type="submit" ng-click="login.submit(user)" class="btn btn-theme03"/>Sign In</button><br /><br />
          <a href="" ui-sref="register">Sign Up</a>
      </form>

    </div><!-- /form-panel -->
  </div><!-- /col-lg-12 -->
</div><!-- /row -->
