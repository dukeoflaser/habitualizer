<pre>This is the EDIT experiments view.</pre>
<!-- {{ experiment }} -->
<div>
  <form>
    Successful?: <input type="checkbox" ng-model="experiment.successful" /><br />
    Substitute Reward:<br /><input type="text" ng-model="experiment.substitute_attributes.craving"/><br />
    <div ng-if="experiment.successful">
      Activity:<br /><textarea rows="8" cols="25" ng-model="experiment.habit.activity_attributes.description"/></textarea><br />
    </div><br />
    <input type="submit" ng-click="submit(experiment)" value="Save" />
  </form>
  <!-- <pre>experiment = {{experiment | json}}</pre> -->
</div>
