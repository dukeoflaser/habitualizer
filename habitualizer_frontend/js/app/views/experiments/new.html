<h1>This is the new experiments view.</h1>
<div>
  <form>
    Habit ID: <input type="text" ng-model="experiment.habit_id" /><br />
    Successful?: <input type="checkbox" ng-model="experiment.successful" /><br />
    Substitute Reward<input type="text" ng-model="experiment.substitute_attributes.craving"/><br />
    <input type="submit" ng-click="submit(experiment)" value="Save" />
  </form>
  <pre>experiment = {{experiment | json}}</pre>
</div>

<h4>Rewards</h4>
<label>Search possible substitues:<input ng-model="searchReward.craving"></label><br>
<table id="searchCues">
  <tr ng-repeat="reward in rewards | filter:searchReward" ng-show="$index < 3" ng-click="selectReward(reward)">
    <td>{{reward.craving}}</td>
  </tr>
</table>
