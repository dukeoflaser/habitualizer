<pre>This is the SHOW experiments view.</pre>
<h3>Experiment Info</h3>
<ul>
  <li>Experiment for: {{ experiment.habit.name }}</li>
  <li>Substitute: {{ experiment.substitute.craving }}</li>
  <li>Successful?: {{ experiment.successful }}</li>
  <li>Created: {{ experiment.created_at | date : mediumDate }}</li>  
</ul>
<a ui-sref="user.edit.experiment({ id:{{ experiment.id }} })">Edit this experiment</a>
