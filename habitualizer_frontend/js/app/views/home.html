
<pre>This is the home page.</pre>
<pre>These are habits that a user would like to work on or is working on.</pre>
<pre>Should add an 'all'/'in progress' button.</pre>
<h3>Email: {{ user.email }}</h3>
<ul ng-repeat="habit in user.habits">
  <li>{{ habit.name }}</li>
  <li><a ui-sref="user.show.habit({ id: {{ habit.id }} })">View Habit Show( {{ habit.id }} ).</a></li>
</ul>
