<h1>This is the new habits view.</h1>
<div>
  <form>
    User ID: <input type="text" ng-model="habit.user_id" /><br />
    Habit Name: <input type="text" ng-model="habit.name" /><br />
    Complete?: <input type="checkbox" ng-model="habit.complete" /><br />

    Cue: <input type="text" ng-model="habit.cue_attributes.name"/><br />
    <label for="cueType"> Cue Type: </label><br>
    <select name="cueTypet" ng-model="habit.cue_attributes.nature" ng-init="habit.cue_attributes.nature='0'">
      <option value="Location">Location</option>
      <option value="Time">Time</option>
      <option value="People">People</option>
      <option value="Emotion">Emotion</option>
      <option value="Activity">Activity</option>
    </select><br>

    What do you crave? <input type="text" ng-model="habit.reward_attributes.craving" /><br />


    <input type="submit" ng-click="submit(habit)" value="Save" />
  </form>
  <pre>habit = {{habit | json}}</pre>
</div>

<h4>Cues</h4>
<label>Name<input ng-model="searchCue.name"></label><br>
<label>Type <input ng-model="searchCue.nature"></label><br>
<table id="searchCues">
  <tr><th>Name</th><th>Type</th></tr>
  <tr ng-repeat="cue in cues | filter:searchCue" ng-show="$index < 3" ng-click="selectCue(cue)">
    <td>{{cue.name}}</td>
    <td>{{cue.nature}}</td>
  </tr>
</table>

<h4>Rewards</h4>
<label>Craving:<input ng-model="searchReward.craving"></label><br>
<table id="searchRewards">
  <tr><th>Name</th><th>Type</th></tr>
  <tr ng-repeat="reward in rewards | filter:searchReward" ng-show="$index < 3" ng-click="selectReward(reward)">
    <td>{{reward.craving}}</td>
  </tr>
</table>
<h4>Activities</h4>
<div ng-repeat="activity in activities">
  {{ activity.description }}
</div>
