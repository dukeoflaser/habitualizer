<div class="row mt">
                  <div class="col-md-12">
                      <div class="content-panel">
                          <table class="table table-striped table-advance table-hover">
	                  	  	  <h4><i class="fa fa-angle-right"></i> Experiments</h4>
	                  	  	  <hr>
                              <thead>
                              <tr>
                                  <th><i class="fa li_lab"></i> Experiment</th>
                                  <th><i class=" fa fa-edit"></i> Successful?</th>
                                  <th></th>
                              </tr>
                              </thead>
                              <tbody>


                              <tr ng-repeat="experiment in user.experiments">
                                  <input type="hidden" ng-model="substitute_id" value="{{ experiment.substitute_id }}">
                                  <td><a href="basic_table.html#">{{ experiment.substitute_id }}</a></td>
                                  <td>
                                    <span ng-if="experiment.successful" class="label label-success label-mini">Yes!</span>
                                    <span ng-if="experiment.successful == false" class="label label-danger label-mini">No.</span>
                                  </td>
                                  <td>
                                      <button class="btn btn-success btn-xs"><i class="fa fa-check"></i></button>
                                      <button class="btn btn-primary btn-xs"><i class="fa fa-pencil"></i></button>
                                      <button class="btn btn-danger btn-xs"><i class="fa fa-trash-o "></i></button>
                                  </td>
                              </tr>


                              </tbody>
                          </table>
                      </div><!-- /content-panel -->
                  </div><!-- /col-md-12 -->
              </div><!-- /row -->
