<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div ng-controller="LoginController as login">
    {{login.controller}}
    <a href="" ui-sref="login">Go to the login page.</a>
    <div ui-view></div>
  </div>
  <div ng-controller="RegistrationController as registration">
    {{registration.controller}}
    <a href="" ui-sref="register">Go to the registration page.</a>
  </div>
  <script src="/js/angular.js" charset="utf-8"></script>
  <script src="/js/ui-router/angular-ui-router.js" charset="utf-8"></script>
  <script src="/js/angular-devise/devise.js" charset="utf-8"></script>
  <script src="/js/app/app.js" charset="utf-8"></script>
  <script src="/js/angular-devise/controllers/login.js" charset="utf-8"></script>
  <script src="/js/angular-devise/controllers/registration.js" charset="utf-8"></script>
</body>
</html>
